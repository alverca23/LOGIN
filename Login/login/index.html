<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
      <div class="center">
        <div class="img">
          <img src="../login/log.jpg">
        </div>
        <div class="input">
          <h1>Instragama</h1>
          <div class="field">
            <i class="uil uil-alt"></i>
            <input id="email" class="email-input" type="Email" placeholder="Email" required>          
          </div>
          <div class="field">
            <i class="uil uil-lock-alt"></i>
          <input id="password" class="password-input" type="password" placeholder="Password" required>     
          </div>
        <div class="forgot">
            <a href="">Forgot Password?</a>
        </div>
          <input class="submit-btn" type="button" onclick="login()" value="Login">
          <div class="signup_link">
            Not a member? <a href="../register/registo.html">Register!</a>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
