<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="center">
      <div class="img">
        <img src="../login/log.jpg">
      </div>
        <div class="input">
          <h1>Instragama</h1>
          <form action="#">
            <div class="field">
              <i class="uil uil-lock-alt"></i>
            <input id="username" class="username-input" type="Username" placeholder="Username" required>     
            </div>
          <div class="field">
            <i class="uil uil-alt"></i>
            <input id="name" class="name-input" type="Name" placeholder="Name" required>          
          </div>
          <div class="field">
            <i class="uil uil-lock-alt"></i>
          <input id="email" class="email-input" type="Email" placeholder="Email" required>     
          </div>
          <div class="field">
            <i class="uil uil-lock-alt"></i>
          <input id="password" class="password-input" type="password" placeholder="Password" required>     
          </div>
          <div class="field">
            <i class="uil uil-lock-alt"></i>
          <input id="Rpassword" class="repeat-input" type="password" placeholder="Repeat-Password" required>     
          </div>
          <input class="submit-btn" type="button" onclick="register()" value="Register">
        </form>
        <div class="signup_link">
          <a href="../login/index.html">Return to Login!</a>
        </div>
      </div>
    </div>
    <script src="../register/script.js"></script>
  </body>
</html>
